<div class="news-container" *ngIf="post && (type==='full' || post.type ==='post')">
  <div class="img-container">
    <a routerLink="{{link}}" class="img-link" [style.cursor]="type === 'full' ? 'default' : 'pointer'">
      <img class="img" src="{{post?.media?.url}}" alt="">
    </a>
  </div>
  <div class="info-cotainer">
    <a routerLink="{{link}}" [style.cursor]="type === 'full' ? 'default' : 'pointer'" style="text-decoration: none; color: black;">
      <div class="text-container">
        <div class="header">
          <h3>{{post?.title}}</h3>
        </div>
        <div class="text">
          <p>{{type === 'full'? post?.text: post?.text?.slice(0,80)}}</p>
        </div>
      </div>
    </a>
    <div class="action">
      <div class="liker">
        <button>
         <div class="aroow-up"></div>
         <span>{{post.likes_count}}</span>
        </button>
        <button>
          <div class="aroow-down"></div>
          <span>{{post.is_disliked}}</span>
        </button>
      </div>
      <div class="seen-counter">
          <img style="width: 16px;margin-right: 4px;" src="https://feedc.com/assets/images/eye.svg" alt="">
          <span class="seen-counter">{{post.views_count}} ნახვა</span>
      </div>
    </div>
    <div class="author-info">
      <div class="author-logo">
          <a class="author-logo" href="">
              <img src="https://firebasestorage.googleapis.com/v0/b/feedc-fbf27.appspot.com/o/users%2FA53D2F23-D08F-40C7-998E-4A556E0E8D3B1579608872.747126?alt=media&token=9b6f784e-1648-4f0c-abc6-80fcfc86f86b" alt="" style="width: 32px; height: 32x;">
              <span>Tbilisi Daily</span>
          </a>
      </div>
      <div class="menu">
          <button class="menu-button"></button>
      </div>
    </div>
    <div class="discussion" *ngIf="type==='full'">
      <div class="discussion-header">
        <span>დისკუსია</span>
      </div>
      <div class="comment">
        <input type="text" placeholder="კომენტარის დაწერა...">
      </div>
    </div>
  </div>
</div>
